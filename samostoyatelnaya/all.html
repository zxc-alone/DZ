<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 5</title>
    </head>
    <body>
        <p class="dropdown">Привет :)</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown button</button>
            <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <script>
            "use strict";

            // 1
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            dropdownItems.forEach(value => value.classList.add('super_dropdown'));

            // 2
            const btn = document.querySelector('.btn');
            btn.classList.remove('btn-secondary');

            // 3
            const elementMenu = document.querySelector('.menu');
            elementMenu.classList.remove('dropdown-menu');

            // 4
            const divDropDown = document.querySelector('div.dropdown');
            divDropDown.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');

            // 5
            const element = document.querySelector('#dropdownMenuButton');
            element.id='superDropdown';

            // 6
            const element2 = document.querySelector(`[aria-labelledby='dropdownMenuButton']`);
            element2.dataset.dd=3;

            // 7
            const element3 = document.querySelector('.dropdown-toggle');
            element3.removeAttribute('type');
        </script>
    </body>
</html>
